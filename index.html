    <title>ЛАМБРОТИН STACK</title>
    <!-- Tailwind CDN is kept for simplicity in this setup, though standard build would use postcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;900&display=swap" rel="stylesheet">
    <style>
      body { 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        font-family: 'Inter', system-ui, -apple-system, sans-serif; 
        -webkit-user-select: none;
        user-select: none;
        background-color: #f0f9ff;
      }
      #root { width: 100vw; height: 100vh; }
      
      /* OPTIMIZATION: Removed transform translate to reduce repaints */
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }

      /* Hide native number input arrows */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
